<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <header><b>GBAMBOR'S CALCULATOR </b></header>
    <main>
      <div class="calcbody">
        <input type="text" class="soln" />
        <button class="ac">AC</button>
        <button class="del">DEL</button>
        <button class="divide">/</button>
        <button class="one group">1</button>
        <button class="two group">2</button>
        <button class="three group">3</button>
        <button class="multiply group">*</button>
        <button class="four group">4</button>
        <button class="five group">5</button>
        <button class="six group">6</button>
        <button class="plus group">+</button>
        <button class="seven group">7</button>
        <button class="eight group">8</button>
        <button class="nine group">9</button>
        <button class="minus group">-</button>
        <button class="full group">.</button>
        <button class="zero group">0</button>
        <button class="equals">=</button>
      </div>
    </main>
    <script src="calc.js"></script>
  </body>
</html>
